<form [formGroup]="form" (ngSubmit)="setFullName()">
    <div>
      <label for="name">Name:</label>
      <input id="name" type="text" formControlName="name">
      <div *ngIf="form.controls.name.invalid && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors.required">Name is required.</div>
        <div *ngIf="form.controls.name.errors?.maxlength">Name must be at most 20 characters long.</div>
        <div *ngIf="form.controls.name.errors?.pattern">Name can only contain characters and whitespace.</div>
      </div>
    </div>
    <div>
      <label for="surname">Surname:</label>
      <input id="surname" type="text" formControlName="surname">
      <div *ngIf="form.controls.surname.invalid && form.controls.surname.touched">Surname is required.</div>
      <div *ngIf="form.controls.surname.errors?.maxlength">Name must be at most 25 characters long.</div>
      <div *ngIf="form.controls.surname.errors?.pattern">Name can only contain characters and whitespace.</div>
    </div>
    <label for="format">Format:</label>
    <select id="format" formControlName="format">
      <option value="json">JSON</option>
      <option value="xml">XML</option>
    </select>
  
    <button type="submit" [disabled]="form.invalid">SET</button>
</form>
